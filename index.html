<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Version 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading-div">
        <h1>Welcome to Your Library!</h1>
    </div>
    <div id="body-div">
        <div id="sidebar">this is the sidebar</div>
        <div id="bookshelf">
            <div class="book">
                <h2 class="title">Title</h2>
                <div class="author">Author</div>
                <div class="genre">Genre</div>
                <div class="rating">Rating</div>
                <div class="book-attribute-wrapper">
                    <div class="pagecount">Page Count</div>
                    <div class="readunread">Read/Unread</div>
                </div>
                <div class="book-attribute-wrapper-btns">
                    <div class="togglebtn"><button>Toggle Read Status</button></div>
                    <div class="removebtn"><button>Remove Book</button></div>
                </div>
            </div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
